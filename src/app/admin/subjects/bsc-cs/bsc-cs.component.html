<div class="animated fadeIn row">
  <form class="col-sm-4" [formGroup]="subjectForm" (ngSubmit)="addSubject(subjectForm.value)">
    <div class="card">
      <div class="card-header">
        <strong>Add (BSc CS) Subject</strong>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="company">Subject Code</label>
          <input formControlName="code" class="form-control" type="text" placeholder="eg: SCS3101"
            [class.is-invalid]="code.invalid && (code.dirty || code.touched)">
          <span *ngIf="code.invalid && (code.dirty || code.touched)" class="help-block text-danger">Invalid Subject
            Code!</span>
        </div>
        <div class="form-group">
          <label for="name">Subject Name</label>
          <input id="name" formControlName="name" class="form-control" type="text" placeholder="Enter Subject Name"
            [class.is-invalid]="name.invalid && (name.dirty || name.touched)">
          <span *ngIf="name.invalid && (name.dirty || name.touched)" class="help-block text-danger">Invalid Subject
            Name!</span>
        </div>
        <div class="row">
          <div class="form-group col-sm-12">
            <label for="credits">Credits</label>
            <input formControlName="credits" class="form-control" id="credits" type="text"
              [class.is-invalid]="credits.invalid && (credits.dirty || credits.touched)"
              placeholder="Enter No. of Credits">
            <span *ngIf="credits.invalid && (credits.dirty || credits.touched)" class="help-block text-danger">Invalid
              no. of Credits!</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Availability</label>
          <div class="col-md-9 col-form-label">
            <div class="form-check">
              <input formControlName="availability" class="form-check-input" id="radio1" type="radio" value="compulsory"
                name="availability">
              <label class="form-check-label" for="radio1">Compulsory</label>
            </div>
            <div class="form-check">
              <input formControlName="availability" class="form-check-input" id="radio2" type="radio" value="optional"
                name="availability">
              <label class="form-check-label" for="radio2">Optional</label>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-primary" type="submit">
          <i class="fa fa-dot-circle-o"></i> Add</button>
      </div>
    </div>
  </form>

  <div class="col-lg-8">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Subjects</div>
      <div class="card-body">
        <table class="table table-responsive-sm">
          <thead>
            <tr>
              <th>Code</th>
              <th>Subject Name</th>
              <th>Course</th>
              <th>Credits</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sub of subjects">
              <td><input [(ngModel)]="sub.code" [size]="sub.code.length" style="border:none; border-bottom: solid 1px;"
                  type="text"></td>
              <td><input [(ngModel)]="sub.name" [size]="sub.name.length" style="border:none; border-bottom: solid 1px;"
                  type="text"></td>
              <td><input [(ngModel)]="sub.credits" [size]="3" style="border:none; border-bottom: solid 1px;"
                  type="text">
              </td>
              <td><input [(ngModel)]="sub.availability" [size]="sub.availability.length"
                  style="border:none; border-bottom: solid 1px;" type="text"></td>
              <td>
                <button class="btn btn-success btn-sm" (click)="saveSubject(sub)">Save</button>
                <button class="btn btn-danger btn-sm ml-1" (click)="removeSubject(sub._id)">&times;</button>
              </td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#">Prev</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">4</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
