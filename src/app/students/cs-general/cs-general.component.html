<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="courseCode">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Course Code</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.courseCode }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="courseName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Corse Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.courseName}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="credits">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Credits</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.credits | number}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="availability" >

    <mat-header-cell *matHeaderCellDef >
      Availability
    </mat-header-cell>
    <!--<mat-cell >
      <button mat-raised-button color="primary">Find Nanny</button>
    </mat-cell>-->
    <mat-cell *matCellDef="let element" >
      <button *ngIf="element.availability === 'optional'" mat-raised-button color="primary">Select</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[1, 5, 10, 20]">
</mat-paginator>
